<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
        }
        button {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #732d91;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário</h1>
        <form action="URL_DO_SEU_SERVIDOR" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="pacote">Escolha um pacote:</label>
            <select id="pacote" name="pacote" required>
                <option value="basico">Pacote Básico - R$250</option>
                <option value="avancado">Pacote Avançado - R$500</option>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
        }
        select, input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #732d91;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Inscrição</h1>
        <form action="URL_PARA_ONDE_ENVIAR_O_FORMULARIO" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="plan">Escolha o Plano:</label>
            <select id="plan" name="plan" required>
                <option value="basic">Básico - R$250 (1 mês)</option>
                <option value="advanced">Avançado - R$500 (1 mês)</option>
                <option value="premium">Premium - R$750 (3 meses)</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
